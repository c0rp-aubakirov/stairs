    <link rel="stylesheet" href="/css/stairs.css" type="text/css"/>

<body class="container">
<div class="Absolute-Center is-Responsive">
    <form id="target" role="search" accept-charset="UTF-8">
        <div class="col col-12 form-group" id="remote">
            <label for="search" class="control-label">Enter comma-separated array of integers</label>
            <input type="text" class="form-control"
                   autocomplete="off" spellcheck="false"
                   id="search" name="search"
                   placeholder="1,2,3,4,5,6">
        </div>
        <div class="form-group col col-6">
            <label for="type" class="control-label">Algorithm</label>
            <select class="form-control" id="type" name="type">
                <option value="USHAPE" selected="selected">USHAPE</option>
                <option value="LOCAL_MAXIMUM">LOCAL_MAXIMUM</option>
            </select>
        </div>
        <div class="col col-2 form-group text-center">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i> Calculate
            </button>
        </div>
    </form>

    <div id="answer">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Array</th>
                <th>Water units</th>
            </tr>
            </thead>
            <tbody id="container">
            </tbody>
        </table>
    </div>

</div>

</script>
</body>
